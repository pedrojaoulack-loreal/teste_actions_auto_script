name: Web Scraping e Armazenamento

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      # ... (Seus passos de configuração do Python e instalação de dependências)

      - name: Delete existing data file (if any)
        run: rm -f dados.txt

      - name: Run script
        run: python seu_script_de_scraping.py

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Add changed files
        run: git add dados.txt

      - name: Commit changes
        run: git commit -m "Atualização automática de dados" || echo "No changes to commit"

      - name: Pull latest changes before push (Crucial!)
        run: git pull origin main --rebase  # Atualiza antes do push

      - name: Push changes (force-with-lease para segurança)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force-with-lease: true  # Mais seguro que 'force: true'
